<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/scriptconnect.js" defer></script>
    <link rel="stylesheet" href="styleconnect.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <title>Connection</title>
</head>

<body>

    <main class='bg-color'>
        <article class='container-connection  br-rd'>
            <div class="main-form-container main-color">

                <div class="illustration-connect"><img src="images/eye.svg" alt="">
                </div>
                <div class="container-text ">
                    <input class='br-rd username main-color white' type="text" placeholder="Identifiant">
                    <input class='br-rd password main-color white' type="text" placeholder="Mot de passe">
                </div>
            </div>
            <div class="container-buttons secondary-color">
                <input class='br-rd' type="button" value="Annuler">
                <input class='br-rd bg-blue white' type="button" value="se connecter" onClick="validateForm()">
            </div>

        </article>
        <aside class='easter-egg'>
            <img class='rotate easter-tri' src="images/easter_egg.png" alt="">
            <img class='rotate easter-cat' src="images/cat-esater-egg.png" alt="">

            <input class='br-rd bg-blue white' type="button" value="revenir à l'accueil"
                onClick="document.location.reload()">
        </aside>

        <div id="map"></div>

        <div class="wrapper-coding">
            <div class="typing-effect">
            </div>
        </div>
        <pre id="typewriter" class='bg-color white'>
Utilisateur connecté : <span id="user-connected"></span> <script>
    var u = document.querySelector(".username");
    console.log(u.value)
    document.getElementById("user-connected").innerHTML = (u.value)</script>
Utilisateur Authentifié
Connexion...
</pre>
    </main>


</body>

</html>
