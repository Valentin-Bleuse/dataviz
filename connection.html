<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font "Encode Sans Semi Expanded" -->
    <!-- Font Courier New -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Encode+Sans+Semi+Expanded:wght@600&display=swap"
        rel="stylesheet">
    <script src="scripts/scriptconnect.js" defer></script>
    <link rel="stylesheet" href="styleconnect.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <title>Connection</title>
</head>

<body>

    <main class='bg-color'>

        <div class="wrapper-coding">
            <div class="typing-effect">
            </div>

            <pre id="typewriter" class='bg-color white'>
Utilisateur connecté : <span id="user-connected"></span>
Utilisateur Authentifié
Utilisateur Localisé : <span id="user-localisation"></span>
Connexion...
</pre>
            <pre id="typewriter2" class='bg-color white'>
Bonjour <span id="user-connected"></span>
Vous avez quatres nouvelles corrélations disponibles
</pre>
        </div>


        <article class='container-connection  br-rd'>
            <div class="main-form-container main-color">

                <div class="illustration-connect"><img src="images/eye.svg" alt="">
                </div>
                <div class="container-text ">
                    <input class='br-rd username main-color color-input' type="text" placeholder="Identifiant" required>
                    <input class='br-rd password main-color color-input' type="text" placeholder="Mot de passe"
                        required>
                </div>
            </div>
            <div class="container-buttons secondary-color">
                <input class='br-rd bg-red white' type="button" value="Annuler" onclick="removing()">
                <input class='btn-connect br-rd bg-blue white' type="button" value="se connecter"
                    onclick="initialisation()">
            </div>

        </article>
        <aside class='easter-egg'>
            <img class='rotate easter-tri' src=" images/easter_egg.png" alt="">
            <img class='rotate easter-cat' src="images/cat-esater-egg.png" alt="">

            <input class='br-rd bg-blue white' type="button" value="revenir à l'accueil"
                onClick="document.location.reload()">
        </aside>

        <div id="map"></div>


    </main>


</body>

</html>
