  <!-- Font "Encode Sans Semi Expanded" -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="icon" type="image/x-icon" href="images/eye.svg">
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Encode+Sans+Semi+Expanded:wght@600&display=swap"

  <script src="scripts/scriptconnect.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"

  <title>Connection</title>

<body>

  <main class="bg-color" id="particles-js">
    <div class="wrapper-coding">
      <div class="typing-effect"></div>
      <div id="typewriter" class="white br-rd bg-trans-black">
      </div>
    </div>

    <article class="container-connection br-rd">
      <div class="main-form-container main-color">
        <div class="illustration-connect">
          <img src="images/eye.svg" alt="" />
        </div>
        <div class="container-text">
          <input class="br-rd username main-color color-input" type="text" placeholder="Identifiant" required />
          <input class="br-rd password main-color color-input" type="text" placeholder="Mot de passe" required />
        </div>
      </div>
      <div class="container-buttons secondary-color">
        <input class="br-rd bg-red white" type="button" value="Annuler" onclick="removing()" />
        <input class="btn-connect br-rd bg-blue white" type="button" value="se connecter" onclick="initialisation()" />
      </div>
    </article>
    <aside class="easter-egg">
      <img class="rotate easter-tri" src=" images/easter_egg.png" alt="" />
      <img class="rotate easter-cat" src="images/cat-esater-egg.png" alt="" />

      <input class="br-rd bg-blue white" type="button" value="revenir Ã  l'accueil"
        onClick="document.location.reload()" />
    </aside>

    <div id="map"></div>
  </main>

  <script src="particles.js"></script>
  <script src="app.js"></script>
